<!DOCTYPE html>
<html th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: baseHead(~{::title})">
    <title th:text="#{page.items.title}"></title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <td th:text="#{id}"></td>
        <td th:text="#{item.title}"></td>
        <td th:text="#{item.price}"></td>
      </tr>
    </thead>
    <tbody>
      <tr th:each="item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.title}"></td>
        <td th:text="${item.price}"></td>
      </tr>
    </tbody>
  </table>
  <form method="POST" th:action="@{/items/add}" accept-charset="UTF-8">
    <label for="title_input" th:text="#{item.title}"></label><input id="title_input" type="text" name="title" th:placeholder="#{enter.item.title}">
    <label for="price_input" th:text="#{item.price}"></label><input id="price_input" type="number" name="price" th:placeholder="#{enter.item.price}">
    <button type="submit" th:text="#{button.add}"></button>
  </form>
</body>
</html>
